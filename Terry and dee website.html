<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry and Dee Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, blue, yellow, green, purple);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Calibri, sans-serif;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            animation: fadeInUp 3s ease-in-out, fadeOut 3s 3s ease-in-out;
        }

        /* Fade-in animation for splash screen */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Fade-out animation for splash screen */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Logo Styles */
        #splash-logo {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 6px black;
        }

        /* Beautiful Search Bar */
        #search-bar {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff6600;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-bar:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Bar Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Main Content Section */
        main {
            padding: 20px;
        }

        #available-products h2 {
            font-size: 1.5em;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #search-bar {
                width: 80%;
            }
            nav ul {
                text-align: center;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-logo">Terry & Dee</div>
        <h1>Welcome to Terry and Dee Website</h1>
    </div>

    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/videos">Videos</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/testimonials">Testimonials</a></li>
                <li><a href="/admin-login">Admin Login</a></li>
            </ul>
        </nav>
        <h1>Welcome to the Terry and Dee Website!</h1>
        <input type="text" id="search-bar" placeholder="Search videos, products..." onkeyup="searchContent()" />
    </header>

    <!-- Main Content -->
    <main>
        <!-- Available Products Section -->
        <section id="available-products">
            <h2>Available Products</h2>
            <div class="product-gallery"></div>
        </section>
    </main>

    <!-- Admin Dashboard -->
    <section id="admin-dashboard" style="display:none;">
        <h1>Admin Dashboard</h1>
        <h3>Manage Products</h3>
        <input type="file" id="product-image" accept="image/*">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price (KES)">
        <button onclick="uploadProduct()">Upload Product</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Terry and Dee Website. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("splash-screen").style.display = "none";
            }, 6000);  // 3s fade-in + 3s duration for fade-out
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
